services:
  - type: web
    name: caricatura
    env: docker
    plan: free
    repo: https://github.com/nathanmohrr/gerador-caricatura.git
    autoDeploy: true
    envVars:
      - key: REPLICATE_API_TOKEN
        value: ""
      - key: REPLICATE_MODEL_VERSION
        value: ""
    healthCheckPath: /health
    # Removed `disk` section because disks are not supported on Render free tier.
    # If you need persistent disk, change `plan` to a paid plan and re-add this block.
